<div class=dataviz-table> <div class=title>{{tableData[0].name}}</div> <div> <table> <thead> <tr> <th ng-repeat="col in tableData[0].cols track by $index" ng-class="{'wider': col.class=='wide'}">{{ col.label }}</th> </tr> </thead> <tbody> <tr ng-repeat="row in tableData[0].rows track by $index" ng-class="{'no-border-bottom': $index==tableData[0].rows.length-1}"> <td ng-repeat="val in row track by $index" ng-class="{'border-left': $index>0}">{{ val }}</td> </tr> </tbody> </table> </div> </div>
