<div class="dataviz-table">
  <div class="title">{{catdata[2].name}}</div>
  <div>
    <table>
		<thead>
		<tr>
          <th ng-repeat="colname in tableData[0].col_names track by $index">{{ colname }}</th>
 		</tr>
		</thead>
		<tbody>
		<tr ng-repeat="row in tableData[0].rows">
			<td ng-repeat="val in row track by $index" ng-class="{'border-left': $index>0, 'wider': $index==0}">{{ val }}</td>
		<tr>
		</tr>
		</tbody>
	</table>
  </div>
</div>
