<div>
    <div class="entry-popup-top"><h6>Health Faciliy Functionality</h6></div>

    <div class="entry-popup-main container-fluid">
        <div class="row charts-titles">
            <div class="col-sm-4 indic1-title">Fully functioning</div>
            <div class="col-sm-4 indic2-title">Partially functioning</div>
            <div class="col-sm-4 indic3-title">Non functioning</div>
        </div>

        <div class="row charts">
            <div class="col-sm-4" id="indic1-chart">
                <div class="showpercent">{{percent1}}</div>
            </div>
            <div class="col-sm-4" id="indic2-chart">
                <div class="showpercent">{{percent2}}</div>
            </div>
            <div class="col-sm-4" id="indic3-chart">
                <div class="showpercent">{{percent3}}</div>
            </div>
        </div>

        <div class="row charts-percents">
            <div class="col-sm-4">{{percent1}}%</div>
            <div class="col-sm-4">{{percent2}}%</div>
            <div class="col-sm-4">{{percent3}}%</div>
        </div>

        <div class="row charts-cnts">
            <div class="col-sm-4 indic1-cnt">103</div>
            <div class="col-sm-4 indic2-cnt">42</div>
            <div class="col-sm-4 indic3-cnt">37</div>
        </div>
    </div>

    <div class="entry-popup-bottom">
        <div class="display-total">Total: 182</div>
    </div>

</div>
